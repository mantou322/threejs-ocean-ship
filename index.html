<!DOCTYPE html>
<html>
<head>
    <title>Three.js Basic Setup</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #controlsPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #controlsPanel button {
            display: block;
            margin-bottom: 5px;
            padding: 8px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        #controlsPanel button:hover {
            background-color: #f0f0f0;
        }
        #controlsPanel p {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controlsPanel">
        <p>Current Weather: <span id="currentWeatherDisplay">Sunny</span></p>
        <button id="sunnyBtn">Sunny</button>
        <button id="rainyBtn">Rainy</button>
        <button id="snowyBtn">Snowy</button>
        <button id="stormyBtn">Stormy</button>
        <button id="icyBtn">Icy</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
